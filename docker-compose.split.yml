version: '3.8'

services:
  # =====================================
  # API Gateway (迭代 4)
  # =====================================
  gateway:
    build: ./services/gateway
    container_name: antiLLMade-gateway
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - FRONTEND_URL=http://frontend:5173
      - SOURCE_SERVICE_URL=http://source-service:8002
      - RSS_SERVICE_URL=http://rss-service:8003
      - SUMMARY_SERVICE_URL=http://summary-service:8001
      - DIGEST_SERVICE_URL=http://digest-service:8004
      - DATA_SERVICE_URL=http://data-service:8005
    depends_on:
      - redis
      - source-service
      - rss-service
      - summary-service
      - digest-service
      - data-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =====================================
  # 原子服务 (迭代 1-3)
  # =====================================
  summary-service:
    build: ./services/summary-service
    container_name: antiLLMade-summary
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  source-service:
    build: ./services/source-service
    container_name: antiLLMade-source
    ports:
      - "8002:8002"
    volumes:
      - source-data:/app/data
    environment:
      - SOURCE_DB_PATH=/app/data/sources.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  rss-service:
    build: ./services/rss-service
    container_name: antiLLMade-rss
    ports:
      - "8003:8003"
    environment:
      - REDIS_URL=redis://redis:6379
      - SUMMARY_SERVICE_URL=http://summary-service:8001
      - SOURCE_SERVICE_URL=http://source-service:8002
    depends_on:
      - redis
      - summary-service
      - source-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  digest-service:
    build: ./services/digest-service
    container_name: antiLLMade-digest
    ports:
      - "8004:8004"
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  data-service:
    build: ./services/data-service
    container_name: antiLLMade-data
    ports:
      - "8005:8005"
    environment:
      - DATABASE_URL=postgresql://user:pass@postgres:5432/antillmade
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =====================================
  # 调度和 MCP (迭代 5)
  # =====================================
  scheduler:
    build: ./services/scheduler
    container_name: antiLLMade-scheduler
    ports:
      - "8006:8006"
    environment:
      - SCHEDULE_INTERVAL_MINUTES=60
      - INGEST_ENDPOINT=http://gateway:8000/ingest
      - NOTIFICATION_WEBHOOK=${OPENCLAW_WEBHOOK:-}
    depends_on:
      - gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mcp-tools:
    build: ./services/mcp-tools
    container_name: antiLLMade-mcp
    ports:
      - "8007:8007"
    environment:
      - GATEWAY_URL=http://gateway:8000
    depends_on:
      - gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =====================================
  # 基础设施
  # =====================================
  redis:
    image: redis:7-alpine
    container_name: antiLLMade-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  postgres:
    image: postgres:15-alpine
    container_name: antiLLMade-postgres
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=antillmade
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./services/data-service/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"

  # =====================================
  # 前端 (向后兼容)
  # =====================================
  frontend:
    build: ./frontend
    container_name: antiLLMade-frontend
    ports:
      - "5173:5173"

volumes:
  redis-data:
  postgres-data:
  source-data:
